<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SlapJack</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1 class="title">SlapJack 🃏</h1></header>
    <main>
      <div id="player">🙂</div>
      <div id="opponent-deck">
        <div class="cards card-flipped"></div>
      </div>
      <div id="discarded-pile">
        <div class="cards card-front">
          <div class="number"></div>
          <div class="artwork"></div>
          <div class="number inverse"></div>
        </div>
      </div>
      <div id="player-deck">
        <div class="cards card-flipped"></div>
      </div>
      <div id="play-again-wrapper">
        <div id="win-lose-status"></div>
        <div id="play-again-control">
          <button id="button" onclick="location.reload()">Play Again</button>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Aru1Saravanan"><i class='bx bxl-github bx-tada'></i></a>
      <p>Coded by Dracode</p></footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
